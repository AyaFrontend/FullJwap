<div class="container-fluid  vh-100">

    <div class="row h-100">
     
        <div class="col-md-5 col-sm-12  h-100 d-flex justify-content-start align-items-center flex-column pb-0 zindex-1">
       
          <div class=" d-flex justify-content-end mt-0 w-100 mb-5">
            <span class="display-2 weight text-blue">J</span>
            <span class="display-4 y-animate">wa</span>
            <span class="display-2 weight text-blue">P</span>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="Login(loginForm)" class="w-100 h-100">
          
            <div class="input-group  d-flex flex-column p-1 px-4 mt-5">
               
              <label class="w-5 text-dark fs-5 ms-2 text-blue">Email</label>
              <input type="email" class="form-control rounded-0 m-2 py-2 w-100 text-blue " placeholder="demo123@gmail.com" aria-label="Email"
              formControlName="email" (blur)="Validation('email',loginForm.controle.email)" (keypress)="alertHide()"
              >

            </div>
            <div class="input-group d-flex flex-column p-1 px-4">
              <label class="w-5 text-dark fs-5 ms-2">Password</label>
              <input type="password" class="form-control rounded-0 m-2 py-2 w-100  " placeholder="*******" aria-label="Password"
              formControlName="password" (blur)="Validation('password',loginForm.controle.password)" (keypress)="alertHide()"
              >

            </div>
            <div class="mb-3 form-check d-flex justify-content-between  w-100">
              <div>
                <input type="checkbox" class="form-check-input ms-2 text-blue" id="exampleCheck1" formControlName="rememberMe">
                <label class="form-check-label px-1 text-blue" for="exampleCheck1">Remember me</label>
              </div>

              <a class="text-blue me-3" routerLink="/forgetpassword" >Forget password?</a>
             
            </div>
            <div class=" d-flex w-100 px-4 justify-content-center pb-3">
             <button type="submit" class="btn btn-dark bg-blue w-50 py-3 rounded-1 m-2"
             [disabled]="loginForm.invalid">Login</button>
             <a  class="btn btn-outline-dark w-30 py-3 rounded-1 m-2" routerLink="/register">Register</a>
            </div>

          </form>
             
        </div>
     
        <div class="col-md-7 col-sm-12 bg-blue bg-image position-relative zindex-0 overflow-hidden">
          <div class="w-100 h-100 position-absolute top-0 start-0 end-0 bottom-0">
            <div class="position-absolute bottom-0 start-50 translate-middle-x ">
              <img src="../../../assets/chat-images/6.png">
            </div>
            <div class="position-absolute end-0 me-4 pe-4  mt-5 pt-4">
              <img src="../../../assets/chat-images/7.png">
            </div>
            <div class="position-absolute end-50 top-25 ">
              <img src="../../../assets/chat-images/5.png " class="dim animate-love">
            </div>
            <div class="position-absolute top-50 ms-5 ps-5 ">
              <img src="../../../assets/chat-images/4.png " >
            </div>
          </div>
          
        </div>
       
    </div>
</div>
