<div class="container-fluid  vh-100 ">

    <div class="row h-100">
     
        <div class="col-md-5 col-sm-12  d-flex justify-content-center align-items-center flex-column pb-0 zindex-1 h-100">
       
          <div class=" d-flex justify-content-end mt-0 w-100 ">
            <span class="display-2 weight text-blue">J</span>
            <span class="display-4 y-animate">wa</span>
            <span class="display-2 weight text-blue">P</span>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="Register(registerForm)" class="w-100 h-100" >
            <div class="alert alert-danger alert-dismissible fade show w-50 ms-5" role="alert" [hidden]="validationResponse.hidden" >
              <small>{{validationResponse.errorMessage}}</small> 
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="input-group mb-1 d-flex flex-column p-1 px-4 mt-3 ">
              <label class="w-5 text-dark fs-5 ms-2 text-blue">First Name</label>
              <input type="text" class="form-control rounded-0 m-2 py-2 w-100 text-blue " placeholder="Aya" aria-label="First Name" formControlName="fName"
              (blur)="Validation('fName' ,registerForm.controls.fName)" (keypress)="alertHide()">
        
                </div>
                <div class="input-group mb-1 d-flex flex-column  px-4 ">
                  <label class="w-5 text-dark fs-5 ms-2 text-blue">Last Name</label>
                  <input type="text" class="form-control rounded-0 m-2 py-2 w-100  text-blue" placeholder="Moh" aria-label="Last Name" formControlName="lName"
                  (blur)="Validation('lName' ,registerForm.controls.lName)" (keypress)="alertHide()"
                  >
  
                </div>
                <div class="input-group mb-1 d-flex flex-column  px-4">
                  <label class="w-5 text-dark fs-5 ms-2 text-blue">Email</label>
                  <input type="email" class="form-control rounded-0 m-2 py-2 w-100 text-blue " placeholder="demo123@gmail.com" aria-label="Email" formControlName="email"
                  (blur)="Validation('email' ,registerForm.controls.email)" (keypress)="alertHide()">
  
                </div>
                <div class="input-group mb-1 d-flex flex-column  px-4 ">
                  <label class="w-5 text-dark fs-5 ms-2">Password</label>
                  <input type="password" class="form-control rounded-0 m-2 py-2 w-100  " placeholder="*******" aria-label="Password" formControlName="password"
                  (blur)="Validation('password' ,registerForm.controls.password)" (keypress)="alertHide()">
                  <small class="blue-text px-2">Password must start with underscore, small letters , capital then numbers</small>
                </div>
               
                <div class=" d-flex w-100 px-4 justify-content-center pb-3 pt-2">
                 <button type="submit" class="btn btn-dark bg-blue w-50 py-3 rounded-1 m-2" [disabled]="registerForm.invalid">Register</button>
                 <a  class="btn btn-outline-dark w-25 py-3 rounded-1 m-2" routerLink="/login">Login</a>
                </div>
              
          </form>
           
       </div>
     
       <div class="col-md-7 col-sm-12 bg-blue bg-image position-relative zindex-0 overflow-hidden">
        <div class="w-100 h-100 position-absolute top-0 start-0 end-0 bottom-0">
          <div class="position-absolute bottom-0 start-50 translate-middle-x ">
            <img src="../../../assets/chat-images/6.png">
          </div>
          <div class="position-absolute end-0 me-4 pe-4  mt-5 pt-4">
            <img src="../../../assets/chat-images/7.png">
          </div>
          <div class="position-absolute end-50 top-25 ">
            <img src="../../../assets/chat-images/5.png " class="dim animate-love">
          </div>
          <div class="position-absolute top-50 ms-5 ps-5 ">
            <img src="../../../assets/chat-images/4.png " >
          </div>
        </div>
        
      </div>
     


       
    </div>
</div>
