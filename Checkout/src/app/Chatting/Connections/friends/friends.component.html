<div class="input-group rounded mb-3">
  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
    aria-describedby="search-addon" [(ngModel)]="searchKey" (input)="Search()"/>

</div>

      <div data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
        <ul class="list-unstyled mb-0 overflow-auto">
          <li class="p-2 border-bottom">
            <div *ngIf="friends">
            <div class="d-flex justify-content-between pointer" *ngFor="let friend of friends" >
              <div class="d-flex flex-row" (click)="GetMessages(friend.id)">
                <div class="d-flex align-content-center">
                  <span class="w-10 h-10  circle" [ngClass]="friend.online? 'bg-success':'bg-danger'"></span>
                  <img [src]="friend.profilePicture"
                    alt="avatar" class="d-flex align-self-center me-3" width="60" height="60" style="border-radius: 100%;">
                  <span class="badge bg-success badge-dot"></span>
                </div>
                <div class="pt-1">
                 
                    <p class="fw-bold mb-0 text-blue">{{friend.fName}} {{friend.lName}}</p>
                    <p class="small text-muted">{{friend.lastMessage}}</p>
                 
                </div>
              </div>
     
            </div>
            </div>
          </li>
         
        </ul>
      </div>
